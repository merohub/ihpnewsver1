<!--MENU-->
<script type="text/javascript">
	function ajax_json(){
   
    var hr = new XMLHttpRequest();
   
    var url = "http://hitlarrajbhandari.com/news.json";
    hr.open("GET", url, true);
    // Set content type header information for sending url encoded variables in the request
    hr.setRequestHeader("Content-type", "application/json", true);
    // Access the onreadystatechange event for the XMLHttpRequest object
    hr.onreadystatechange = function() {
	    if(hr.readyState == 4 && hr.status == 200) {
		    var data = JSON.parse(hr.responseText);
			var results = document.getElementById("results");
	   		//results.innerHTML = data.news2.head +" <br/>Full report: " +data.news2.detail;
	    results.innerHTML = "";
	    for(var obj in data){
	    		results.innerHTML += "<strong>"+"<ul style='list-style-type:none'><li>"+data[obj].head+"</strong>" +"</li>"+"</ul>";
	    }
	    }
    }
    // Send the data to PHP now... and wait for response to update the status div
    hr.send(null); // Actually execute the request
    document.getElementById("results").innerHTML = "requesting...";
}
	</script>
